<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Easely</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="topbar">
        <h1>Dashboard Financeiro</h1>
    </header>

    <main class="container">
        <section class="controls">
            <div class="file-upload">
                <label for="fileInput" class="btn">Carregar CSV</label>
                <input id="fileInput" type="file" accept=".csv, .txt" />
            </div>
            <div class="filters">
                <div class="filter-item">
                    <label for="companySelect">Empresa</label>
                    <select id="companySelect">
                        <option value="all">Todas</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label for="dateFrom">De</label>
                    <input id="dateFrom" type="date" />
                </div>
                <div class="filter-item">
                    <label for="dateTo">Até</label>
                    <input id="dateTo" type="date" />
                </div>
                <div class="filter-item">
                    <label for="textSearch">Busca Rápida</label>
                    <input id="textSearch" type="search" placeholder="Descrição, categoria, empresa..." />
                </div>
            </div>
        </section>

        <section class="cards" id="cards">
        </section>
        
        <section class="visuals">
            <div class="chart-wrap">
                <canvas id="dreChart"></canvas>
            </div>
            <div class="table-wrap">
                <div id="txCount"></div>
                <table id="txTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Empresa</th>
                            <th>Descrição</th>
                            <th>Categoria</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section class="backend-sim">
            <h2>Bónus</h2>
            <div class="filters">
                <button id="getAiBtn" class="btn">Pedir Insights com IA </button>
                <button id="exportCsvBtn" class="btn secondary">Exportar DRE para CSV</button>
                <button id="sendDreEmailBtn" class="btn">Enviar DRE por Email</button>
            </div>
            <pre id="aiOutput" class="ai-output" aria-live="polite">Os insights da IA aparecerão aqui...</pre>
        </section>
    </main>

    <footer class="footer">
        <small>Desenvolvido para o desafio técnico da Easely.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <script src="js/modules/data.js"></script>
    <script src="js/modules/dre.js"></script>
    <script src="js/modules/ui.js"></script>
    <script src="js/modules/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
